<html lang="en">
<head>

<body>
    <form id="frm1">
        <input type="text" id="bil1" value="" onchange="hitung()">
        <b>+</b><input type="text" id="bil2" value="" onchange="hitung()">
        <b>=</b><input type="text" id="bil3" value="" onchange="hitung()">
    </form>
    <script>
        function hitung(){
            var x=Number(document.getElementById("bil1").value);
            var y=Number(document.getElementById("bil2").value);
            var z= x+y;
            document.getElementById("bil3").value=z;

        }
    </script>
